<!-- articles.component.html -->
<div class="articles-container">
    <app-header></app-header>

    <div class="articles-content">
      <app-sidebar></app-sidebar>

      <main class="main-panel">
        <!-- Page Header -->
        <div class="page-header">
          <div class="header-content">
            <h1>Gestion votre profile</h1>
            <p>gérez votre profile </p>
          </div>
        </div>

        <!-- Utilisateur Form -->
        <mat-card class="form-card">
          <mat-card-header>
            <mat-card-title>
              Modifier profile
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="EmployeForm" (ngSubmit)="onSubmit()" class="article-form" enctype="multipart/form-data">
              <div class="form-grid">
                <!-- Left Column -->
                <div class="form-column">
                  <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                      <mat-label>nom complet</mat-label>
                      <input matInput formControlName="nom" placeholder="modifier votre nom complet">
                      <mat-icon matSuffix>name</mat-icon>
                      <mat-error *ngIf="EmployeForm.get('nom')?.hasError('required')">
                        Le nom est requise
                      </mat-error>
                      <mat-error *ngIf="EmployeForm.get('nom')?.hasError('minlength')">
                        La nom doit contenir au moins 3 caractères
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                      <mat-label>email</mat-label>
                      <input matInput formControlName="email" placeholder="modifier votre email">
                      <mat-icon matSuffix>email</mat-icon>
                      <mat-error *ngIf="EmployeForm.get('email')?.hasError('email')">
                        Veuillez entrer un email valide
                      </mat-error>
                    </mat-form-field>
                  </div>

                </div>

                <!-- Right Column -->
                <div class="form-column">
                  <div class="form-group">
                    <mat-form-field appearance="outline" class="form-field">
                      <mat-label>telephone</mat-label>
                      <input matInput formControlName="telephone" placeholder="modifier votre telephone">
                      <mat-icon matSuffix>phone</mat-icon>
                      <mat-error *ngIf="EmployeForm.get('telephone')?.hasError('pattern')">
                        Le numéro doit contenir 10 chiffres
                      </mat-error>
                    </mat-form-field>
                  </div>


                <div class="form-group">
                  <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hidePassword() ? 'password' : 'text'"
                      formControlName="mot_de_passe" placeholder="laissez vide si vous ne voulez pas changer"

                      >
                    <button mat-icon-button matSuffix (click)="hidePassword.set(!hidePassword())" type="button">
                      <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error class="text-danger">
                      {{ getPasswordErrorMessage()}}
                    </mat-error>

                  </mat-form-field>
                </div>
              </div>
              </div>

              <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="EmployeForm.invalid || isLoading()">
                  <span *ngIf="!isLoading()">
                    Modifier profile
                  </span>
                  <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>

      </main>
    </div>
  </div>
